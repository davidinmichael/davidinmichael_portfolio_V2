{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Start your software development with David Michael."
    />
    <meta name="author" content="David Michael" />
    <title>David Michael Portfolio</title>
    <!-- font icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{% static 'vendors/themify-icons/css/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/font-awesome.css' %}"
    />
    <!-- Bootstrap + JohnDoe main styles -->
    <link rel="stylesheet" href="{% static 'css/johndoe.css' %}" />
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <a
      href="components.html"
      class="btn btn-primary btn-component"
      data-spy="affix"
      data-offset-top="600"
      ><i class="ti-shift-left-alt"></i> Components</a
    >
    {% include "partials/header.html" %} {% include "partials/nav.html" %}
    {% block content %} {% endblock content %}

    <!-- core  -->
    <script src="{% static 'vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap 3 affix -->
    <script src="{% static 'vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- Isotope  -->
    <script src="{% static 'vendors/isotope/isotope.pkgd.js' %}"></script>

    <!-- Google mpas -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtme10pzgKSPeJVJrG1O3tjR6lk98o4w8&callback=initMap"
    ></script>

    <!-- JohnDoe js -->
    <script src="{% static 'js/johndoe.js' %}"></script>
  </body>
</html>
